<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="world">
    </div>
    <div id="pacman" data-animation="1"></div>
    <div id="ghost1" data-scared="false"></div>
    <div id="ghost2" data-scared="false"></div>
    <div id="ghost3" data-scared="false"></div>
    <div id="ghost4" data-scared="false"></div>
    <div id="gameover">
        <button id="reset">Try Again</button>
    </div>
    <div id="score">
        <img id="logo" src="./assets/logo_pac-man.png">
        <p>Score : <span id="score-count"></span></p>

    </div>
    <!-- <textarea id="errorcheck" rows="10" cols="10"></textarea> -->
    <script src="script.js "></script>
</body>

</html>
